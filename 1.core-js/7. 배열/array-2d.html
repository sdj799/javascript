<head>

<body>

    <script>
        //우리반 학생들 4과목 점수 (국영수탐)
        // var kim = [67, 89, 92, 32];
        // var lee = [100, 87, 55, 67];
        // var park = [23, 44, 100, 22];

        var ourStudentScore = [
            [67, 89, 92, 32],
            [100, 87, 55, 67],
            [23, 44, 100, 22]
        ];

        console.log(ourStudentScore);
        console.log(ourStudentScore[1]); //array
        console.log(ourStudentScore[0][2]);

        //반 평균 구해 주세요.

        var total = 0;
        var count = 0;
        for(var i=0; i<ourStudentScore.length; i++) {
            for( var n=0; n<ourStudentScore[i].length; n++) {
            total += ourStudentScore[i][n];
            count ++;
            }
        }
        var avg = total / count;
        console.log(`우리반 평균: ${Math.round(avg*100)/100}`);
    </script>

</body>
