<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .img {
            width: 200px;
            border: 3px solid black;
            display: block;
        }
    </style>
</head>
<body>

    <h2>css 스타일 변경하기</h2>
    <img src="./img/1.jpg" alt="test" class="img">
    <select id="select">
        <option value="./img/1.jpg">봄</option>
        <option value="./img/2.jpg">여름</option>
        <option value="./img/3.jpg">가을</option>
        <option value="./img/4.jpg">겨울</option>
    </select>
    <span>변경할 색상</span>
    <input type="color" class="input">



    <script>
        /*
        사용자가 선택한 계절에 따른 사진을 보여주세요.
        사용자가 선택한 색상에 따른 테두리 색깔을 바꿔 주세요. (boder)
        */
        const $img = document.querySelector('.img');
        const $input = document.querySelector('.input');
        const $select = document.getElementById('select');

        $input.addEventListener('change', () => {
            $img.style.borderColor = $input.value;
        })
        $select.addEventListener('change', () => {
            $img.setAttribute('src', $select.value);
        })


    </script>
    
</body>
</html>
